<body>
	<div class="sidenav_user">
		<a href="#!" class="btn-floating btn-large grey darken-3 waves-effect waves-light modal-trigger tooltipped" data-tooltip="My Calendar" data-position="right">
			<i class="large material-icons">calendar_today</i>
		</a>

		<hr class="navdivider grey darken-3">
		<a href="#!" class="btn-floating btn-large grey darken-3 waves-effect waves-light modal-trigger tooltipped" data-tooltip="Create Student Space" data-position="right">
			<i class="large material-icons">add</i>
		</a>

	</div>
	<div class="sidenav_course">
		Nothing here yet...
	</div>

	<div class="topbar">
		<div class="row">
			<div class="col s2 left-align">
				&nbsp;
			</div>
			<div class="col s1">
				&nbsp;
			</div>
			<div class="col s9" style="margin-left: -60px; font-size: 20px; line-height: 42px;">
				Create Student Space
			</div>
		</div>
	</div>

	<div class="content">
		<div class="card white">
			<div class="card-content grey-text text-darken-3">
				<div class="row">
					<div class="col s6">
						<br>
						<div class="input-field input-width">
							<input value="" id="section" type="text" required>
							<label for ="section"><b>Section <span style="color: red">*</span></b></label>
						</div>
					</div>
					<div class="col s6">
						<br>
						<div class="input-field input-width">
							<input value="" id="end_date" type="date" required>
							<label for ="end_date"><b>End Date<span style="color: red">*</span></b></label>
						</div>
					</div>
					<div class="col s6">
						<br>
						<div class="input-field input-width">
							<select name="semester" required>
								<option value="" disabled selected>Choose a semester</option>
								<option>1st Semester</option>
								<option>2nd Semester</option>
								<option>Summer</option>
							</select>
							<label><b>Semester<span style="color: red">*</span></b></label>
						</div>
					</div>
					<div class="col s6">
						<br>
						<div class="row">
							<div class="col s5">
								<div class="input-field input-width">
									<select name="acad_year1" required>
										<option value="" disabled selected>Choose a year</option>
										<option>2019</option>
										<option>2018</option>
										<option>2017</option>
									</select>
									<label for="acad_year1"><b>Academic Year<span style="color: red">*</span></b></label>
								</div>
							</div>
							<div class="col s2 center-align">
								<br>
								<i>to</i>
							</div>
							<div class="col s5">
								<div class="input-field input-width">
									<select name="acad_year2" required>
										<option value="" disabled selected>Choose a year</option>
										<option>2019</option>
										<option>2018</option>
										<option>2017</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<div class="col s12">
						<label for="acad_year1"><b>Members<span style="color: red">*</span></b></label>

						<div class="chips chips-autocomplete input-width"></div>
					</div>
				</div>
			</div> <!--END OF CARD CONTENT-->
		</div>
		<div class="right">
			<a href="#"  class="btn waves-effect waves-light grey lighten-2 grey-text text-darken-3">CANCEL</a>&nbsp;<button class="btn waves-effect waves-light blue white-text right" name=submit>ADD</button></form>
			<br><br><br>
		</div>
	</div>

	<div class="footer">
		<div class="row">
			<div class="col s8">
				JUAN DELA CRUZ
			</div>

			<div class="col s4 right-align">
				<a href=#! class="dropdown-trigger2 waves-light waves-effect white-text valign-wrapper" data-target="settings" style="margin-top: -3px;"><i class="material-icons">settings</i></a>
			</div>

			<ul id="settings" class="dropdown-content user-account roboto">
				<li><a href="#invitations_modal" class="modal-trigger">Invites (0)</a></li>
				<li class="divider"></li>
				<li><a href="#!" class="modal-trigger">Logout</a></li>
			</ul>
		</div>
	</div>




	<div id="invitations_modal" class="modal">
		<div class="modal-content">
			<div class="right"><a href="#!" class="modal-close black-text"><i class="material-icons">close</i></a>
			</div>
			<h4>Invitations</h4>
			<div class="grey lighten-3" style="border-radius: 20px; padding: 20px;">
				<b class="red-text">JOSE ANGELO ROPA DE VERA</b> invited you to join the student space for <b>4ITG 1st Sem A.Y. 2018-2019</b>
				<div class="right-align">
					<a href=# class="white-text btn red darken-2 waves-effect waves-light">DECLINE</a>
					<a href=# class="white-text btn green lighten-1 waves-effect waves-light">ACCEPT</a>
				</div>
			</div>
			<br>
		</div>
	</div>













	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('.modal').modal();
			$('.chips').chips();
			$('.tooltipped').tooltip();
			$('.dropdown-trigger').dropdown();
			$(".dropdown-trigger").dropdown({
				coverTrigger: false
			});
			$(".dropdown-trigger2").dropdown({
				alignment: 'right'
			});
			$('select').formSelect();

			$('#example').DataTable({
				"lengthChange": false,
				"pagingType": "simple",
				"pageLength": 10,
				"dom": '<div>pt',
				"language":{
					"paginate":{
						previous: "<i class='material-icons pag_lr'>chevron_left</i>",
						next: "<i class='material-icons pag_lr'>chevron_right</i>"
					}
				}

			});

			oTable = $('#example').DataTable(); 
			$('#autocomplete-input').keyup(function(){
				oTable.search($(this).val()).draw() ;
			});

			$('.chips-autocomplete').chips({
				autocompleteOptions: {
					data: {
						'Apple': null,
						'Microsoft': null,
						'Google': null
					},
					limit: Infinity,
					minLength: 1
				}
			});

		});

	</script>
